<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="heading text-white my-5">
        <h3>HANGMAN</h3>
        <h1>IN OUTER SPACE!</h1>
    </div>
    <div class="row mt-5 p-5">
        <div class="col-md-4" id="stats">
            <h2 class="mb-5"><span id="attempts" class="h2 attempts">10</span> attempts left before you crash into a star!</h2>
            <h2>Letters Guessed</h2>
            <div id="letters" class="h1 text-center">    
            </div>
        </div>
        <div class="col-md-8">
            <div class="row justify-content-center">
            <div class="picTile mb-5">
                <img alt="space object" style="width: 500px; height: 100%; border: solid white 3px;" src="assets/images/heic0612d.jpg"/>
            </div>
            </div>
            <div class="row mt-5 justify-content-center">
            <div id="answer" class="mt-5 word text-white text-center h1">
                This will be the word we guess
            </div>
            </div>

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
