<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Geo&display=swap" rel="stylesheet">
</head>
<body>
    <div style="font-family:'Geo', sans-serif">
        <div class="text-warning text-center mt-5 pl-5">
            <h1 style="font-size: 90px;">HANGMAN</h1>
            <h1>IN OUTER SPACE!</h1>
            <div style="background-color: black; border: solid white 3px; width: 200px; border-radius: 30%; margin: auto;">
                <h1>Wins:</h1><span id="wincount" class="h1">0</span>
            </div>
        </div>
        <div class="row mr-5">
            <div class="col-md-6">
                <div class="row justify-content-center">
                    <div id="picTile" style="width: 600px; height: 500px; border: solid white 3px; border-radius: 50%; overflow: hidden; margin-top: -250px;">
                        <img id="img" alt="sun" style="width: 100%; height: 100%;" src="assets/images/sun1.jpg"/>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div id ='winorlose'>
                    
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="word text-warning text-center h1"> 
                        <ul id="answer" class="text-center mr-5 pr-5" style="background-color: black; border: solid white 3px; width: 600px; height: 65px;">

                        </ul> 
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5 text-white" id="stats">
                <h1>Letters Guessed</h1>
                <div id="letters" class="h1 text-center mr-5" style="background-color: black; border: solid white 2px; height: 200px;">    
                </div>
                <h1><span id="attempts" style="font-size: 90px; color: red">9</span> attempts before we crash into the Sun!</h1>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
